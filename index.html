<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Haggis Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Inclusion du fichier CSS -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Lien vers le favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrer les éléments horizontalement */
        }
        canvas {
            max-width: 90%; /* S'adapte aux petits écrans */
            height: auto; /* Garde les proportions */
        }
        #leaderboard {
            width: 90%; /* S'assure que le leaderboard est centré et adaptatif */
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Canvas du jeu -->
    <canvas></canvas>

    <!-- Leaderboard placé sous le canvas -->
    <div id="leaderboard"></div>

    <!-- Inclusion du script de jeu -->
    <script src="game.js"></script>
</body>
</html>
